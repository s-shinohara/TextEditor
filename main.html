<!DOCTYPE html>

<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<style>
form {
  background: #FFF;
  
  position: fixed;
  top: 0;
  left: 0;
  
  height: 1em;
}
#bOuterbox: {
  position: fixed;
  
  top: 1em;
  left: 0;  
}
</style>

</head>
<body>

<form name="editor">
<textarea id="input" rows="1" cols="5" onChange="copy()"></textarea>
</form>
  
<div id="bOuterbox">
  <div id="b">
  </div>
</div>
  
<script>
function copy() {
  var elementB = document.getElementById("b");
  elementB.textContent = document.getElementById("input").value;
}
</script>

</body>
</html>
