<!DOCTYPE html>

<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<style>
#editorOuterbox {
  background: #FFF;
  
  position: fixed;
  top: 0;
  left: 0;
  
  height: 2em;
}
 
.clearfix:before,
.clearfix:after {
  content: " ";
  display: table;
}

.clearfix:after {
  clear: both;
}

.clearfix {
  *zoom: 1;
}
  
#bOuterbox {
}
</style>

</head>
<body>

<div id="editorOuterbox" class="clearfix">
<form id="editor" name="editor">
<textarea id="input" rows="1" cols="5" onChange="copy()"></textarea>
</form>
</div>
  
<div id="bOuterbox">
  <div id="b">
  </div>
</div>
  
<script>
function copy() {
  var elementB = document.getElementById("b");
  elementB.textContent = document.getElementById("input").value;
}
</script>

</body>
</html>
